<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>manage-edu</title>
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   		<script src="../js/jquery-3.0.0.min.js"></script>
   		<script src="/bootstrap/js/bootstrap.min.js"></script>
   		<script src="../js/Formtext.js"></script>
   		<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
   		<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
   		<style type="text/css">
  		 .rs-location{
  		 	padding-left: 30%;
  		 	padding-top: 10%;
  		 	padding-right: 30%;
  		 }
  		 .rs-width{
  		 	width:60%;
  		 }	
  		 td{
  		 	height: 50px;
  		 }
   		</style>
	</head>
	<body>
		<div class="rs-infoBox table-responsive col-xs-12 rs-location">
				<table class="table table-striped table-bordered table-hover table-condensed " style="text-align:center; font-size: large;">
					<thead>
						<tr class="info">
							<td colspan="2" style="text-align: left;">个人信息</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>账号：</td>
							<td>zzuli</td>
						</tr>
						<tr>
							<td>角色：</td>
							<td>超级管理员</td>
						</tr>
						<tr>
							<td>权限：</td>
							<td>最大权限</td>
						</tr>
						<tr>
							<td>电话：</td>
							<td>1888888888</td>
						</tr>
						<tr>
							<td>备注：</td>
							<td>拥有最大权限</td>
						</tr>
						<tr>
							<td colspan="2"><button class="btn btn-info" type="submit" data-toggle="modal" data-target="#myModal" style="width: 30%;" >修改</button></td>	
						</tr>
					</tbody>
				</table>
			</div>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							修改权限
						</h4>
					</div>
				<div class="modal-body">
					<form class="form-horizontal" id="myform">
		 			  <div class="form-group">
					    	<label for="input1" class="col-xs-3 control-label">账号：</label>
					    	<div class="col-xs-9 rs-width">
					      	<input type="text" class="form-control" id="input1" placeholder="账号" data-vaild="^\d{5,20}$" data-errmsg="请填写正确，至少是6位的数字"/>
					    	</div>
					  </div>
					  <div class="form-group">
					    <label for="input2" class="col-xs-3 control-label">电话：</label>
						    <div class="col-xs-9 rs-width">
						      <input type="text" class="form-control" id="input2" placeholder="电话" data-vaild="^(1[\d]{10}|0\d{2,3}\-\d{7,8})$" data-errmsg="联系电话格式错误"/>
						    </div>
					  </div>
					  <div class="form-group">
						 	<label for="password1" class="col-xs-3 control-label">密码：</label>
							<div class="col-xs-9 rs-width">
								<input type="password" class="form-control" "password" id="password1" placeholder="请输入密码" data-vaild="^[a-zA-Z\d_]{6}$" data-errmsg="请输入6位密码"/>
							</div>
					  </div>
					  <div class="form-group">
						 	<label for="password2" class="col-xs-3 control-label">新密码：</label>
							<div class="col-xs-9 rs-width">
								<input type="password" class="form-control" id="password" name="password" placeholder="请输入新密码" data-vaild="^[a-zA-Z\d_]{6}$" data-errmsg="请输入6位密码"/>
							</div>
						</div>
						    
					  <div class="form-group">
						 	<label for="password3" class="col-xs-3 control-label"  >确认密码：</label>
							<div class="col-xs-9 rs-width">
								<input type="password" class="form-control" id="password_again" name="password_again" placeholder="请输入确认密码" data-vaild="^[a-zA-Z\d_]{6}$" data-errmsg="请输入6位密码"/>
							</div>
					  </div>
					  <div class="form-group">
						    <label for="input3" class="col-xs-3 control-label">备注：</label>
						    <div class="col-sm-9 rs-width">
						      <input type="text" class="form-control" id="input3" placeholder="账号">
						    </div>
					  </div>
				   </form>	
				</div>
					    <div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭
							</button>
							<button type="button" class="btn btn-primary">
								提交更改
							</button>
						</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		<script type="text/javascript">
              $("form").Vaild();
              
              setInterval(function(){
//          	if($('#myModal-1').css("display") == "block"||$('#myModal-2').css("display") == "block"||$('#myModal-3').css("display") == "block"){
				if($('#myModal').css("display") == "block"){
				return true;
				}else{
				   $('.popover').css('display','none');	
				   $('.modal-body .form-group').find("div").removeClass("has-error");
				   $('.modal-body .form-group').find("div").removeClass("has-success");
				}
				},100);
			$('.less').on('click',function(){
				$('.popover').css('display','none');
				$('.modal-body .form-group').find("div").removeClass("has-error");
				$('.modal-body .form-group').find("div").removeClass("has-success");
			});
		</script>
		<script>
		jQuery.validator.setDefaults({
		  debug: true,
		  success: "valid"});$( "#myform" ).validate({
		  rules: {
		    password: "required",
		    password_again: {
		      equalTo: "#password"
		    }
		  }});
		</script>
	</body>
</html>
