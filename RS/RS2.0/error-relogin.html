<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>登录超时</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<style type="text/css">
			.jumbotron{position: relative;margin: 25px;padding: 25px;}
			.rs-span{position: absolute;top: 25px;right: 25px;text-align: right;font-size: 120px;opacity:0.5;filter:Alpha(opacity=50);}
		</style>
	</head>
	<body>
		<div class="jumbotron">
			<h1>登录超时。</h1>
			<p class="text-warning"><span id="countDown">3</span>秒后自动跳转至登录页</p>
			<span class="rs-span text-warning glyphicon glyphicon-exclamation-sign"></span>
		</div>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var timer = setInterval("redirect()", 1000);
			function redirect() {
				var num = $.trim($('#countDown').text()-1);
				if (num < 0) {
					window.location.href = 'http://www.baidu.com';
//					location.replace("http://www.baidu.com");
					timer.clearInterval();
				}else{$('#countDown').text(num);}
			} 
		</script>
	</body>
</html>
